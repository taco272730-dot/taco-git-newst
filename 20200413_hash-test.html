            right: 50%;
        }

    </ul>
    <section id="a">a</section>
    <section id="b">b</section>
    <section id="c">c</section>
    <section id="d">d</section>





    <script>
        window.addEventListener('hashchange', function(event){
            console.log(location.hash);
        });
    
        console.log(location.hash);
